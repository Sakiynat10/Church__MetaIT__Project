<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azizbek Aka</title>
    <link rel="stylesheet" href="../css/contact.min.css" />
  </head>
  <body>
    <!-- main -->
    <main>
      <section id="contact__header">
        <div class="container">
          <h4 class="contact__subtitle">Contact</h4>
          <h1 class="contact__title">
            Get in touch with <br />
            our CHURCH
          </h1>
        </div>
      </section>
      <section id="contact__infos">
        <div class="container">
          <div class="contact__infos__form">
            <h5 class="form__title">Contact form:</h5>
            <div class="form__inputs">
              <input type="text" placeholder="Your full Name" />
              <input type="text" placeholder="Your Email" />
              <input type="text" placeholder="Query Related" />
              <textarea name="" id="" cols="30" rows="10" placeholder="Massage"></textarea>
            </div>
          </div>
          <div class="contact__infos__info"></div>
        </div>
      </section>
    </main>
  </body>
</html>
